    <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field">
            <input type="text" id="signup-name" required />
            <label for="signup-name">Name</label>
        </div>
        <div class="input-field">
            <input type="email" id="signup-email" required />
            <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
            <input type="password" id="signup-password" required />
            <label for="signup-password">Choose password</label>
        </div>
        <!-- <div class="input-field">
          <input type="text" id="signup-bio" required />
          <label for="signup-password">Bio</label>
        </div> -->
        <button class="btn yellow darken-2 z-depth-0">Sign up</button>
        <p class="error pink-text center-align"></p>
      </form>
    </div>
  </div>
  <!-- LOGIN MODAL -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4>Login</h4><br />
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Your password</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Login</button>
        <p class="error pink-text center-align"></p>
      </form>
    </div>
  </div>

      </div>

    <form id="expense-form" class="logged-in">
        <div class="row">
            <form class="col">
              <div class="row">
                <div class="input-field col m3">
                  <input id="food" type="number" class="validate">
                  <label for="food">Food</label>
                </div>
                <div class="input-field col m3">
                  <input id="transport" type="number" class="validate">
                  <label for="transport">Transport</label>
                </div>
                <div class="input-field col m3">
                    <input id="other" type="number" class="validate">
                    <label for="other">Transport</label>
                </div>
                <div class="col m3 center-align" style="margin-top: 20px;">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
                </div>
              </div>
            </form>
          </div>
    </form>

    <table class="table centered stripped">

            </tr>
        </thead>

    </table>
